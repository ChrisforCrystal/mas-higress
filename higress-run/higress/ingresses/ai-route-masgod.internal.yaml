apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    higress.io/comment: PLEASE DO NOT EDIT DIRECTLY. This resource is managed by Higress.
    higress.io/destination: |-
      50% llm-minmax.internal.dns:443
      50% llm-qianwen.internal.dns:443
    higress.io/ignore-path-case: "true"
  labels:
    higress.io/domain_higress-default-domain: "true"
    higress.io/internal: "true"
    higress.io/resource-definer: higress
  name: ai-route-masgod.internal
  namespace: higress-system
spec:
  ingressClassName: higress
  rules:
  - http:
      paths:
      - backend:
          resource:
            apiGroup: networking.higress.io
            kind: McpBridge
            name: default
        path: /masgod
        pathType: Prefix
